<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Syntax+Selector</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- CSS Selector 5
    1. Universal Selector (*)
    2. Type Selector (h1, p)
    3. Class Selector (.para)
    4. ID Selector (#id)
    5. Attribute Selector ([type="text"])
      -->
    <h1>Sample Hading</h1>
    <p class="jack">Mr. Jack</p>
    <p>Mr. Jack</p>
    <p class="para">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae
      reprehenderit esse in porro officiis omnis aspernatur beatae ea. Iste,
      atque?
    </p>
    <button id="btn">Click me</button>
    <a href="https://google.com">Google</a>
  </body>
</html>
