<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Ordered List
     Unordered List
     Description List -->
    <h1>Ordered List</h1>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <h1>Description List</h1>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
      <dt>JS</dt>
      <dd>JavaScript</dd>
      <dt>JSON</dt>
      <dd>JavaScript Object Notation</dd>
    </dl>
  </body>
</html>
